<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link href="https://fonts.googleapis.com/css?family=Arvo:400,700" rel="stylesheet">
    <title>Comp Challenge 1</title>
  </head>
  <body>
    <section class="carousel">
      <div class="arrows"></div>
    </section>
    <section class="boxes container">
      <article class="box" id="heading-box">
        <div class="heading-content">
          <div class="thumbnail"></div>
          <h1>Kele Okereke</h1>
          <p>Artist || Musician || Human</p>
          <div class="buttons">
            <button class="button">Resume</button>
            <button class="button">Contact</button>
          </div>
        </div>
      </article>
      <article class="box profile">
        <img src="images/profile.svg" class="icon" alt="profile icon">
        <p>Profile</p>
      </article>
      <article class="box tour">
        <img src="images/airplane.svg" class="icon" alt="tour icon">
        <p>Tour</p>
      </article>
      <article class="box stream">
        <img src="images/soundcloud.svg" class="icon" alt="stream icon">
        <p>Stream</p>
      </article>
      <article class="box downloads">
        <img src="images/volume-high.svg" class="icon" alt="downloads icon">
        <p>Downloads</p>
      </article>
      <article class="box social">
        <img src="images/user-plus.svg" class="icon" alt="social icon">
        <p>Social</p>
      </article>
      <article class="box portfolio">
        <img src="images/images.svg" class="icon" alt="portfolio icon">
        <p>Portfolio</p>
      </article>
      <article class="box blog">
        <img src="images/pencil2.svg" class="icon" alt="blog icon">
        <p>Blog</p>
      </article>
    </section>
  </body>
</html>
